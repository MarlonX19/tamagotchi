<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Tamagotchi</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body onload="handleStart()">
        <div class="main">
            <div class="status">
                <h3 id="status">Dormindo</h3>
            </div>
            <div id="imgDiv">
                <img id="image" />
            </div>
            <div class="buttons">
                <button id="sleep">Dormir</button>
                <button id="play">Brincar</button>
                <button id="dance">Dançar</button>
                <button id="hunt">Caçar</button>
                <button id="listen">Ouvir música</button>
                <button id="rest">Descansar</button>
            </div>
        </div>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
